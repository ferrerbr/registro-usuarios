<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <!--Hoja de estilos -->
    <link rel="stylesheet" href="../styles/editar.css">
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="header-red">
        <div id="logo"><a href="./perfil.html"> <img src="../img/favicon.png" alt="Logo"></a></div>
        <div class="logout-menu" > 
            <button type="button" id="cancelar-button">Cancelar</button>
            <button type="button" id="guardar-button">Guardar</button>
          
        </div>
        
    </div>
   
    <div class="container">
        <form action="">
            <div class="profile-box" id="cuadro-azul">
                <div class="pic-name">
                  
                  <img src="" alt="profile_pic" id="profile-pic">
                  <input type="file" id="input-foto" accept="image/*">
                  <img src="../img/edicion.jpeg" alt="edicion-foto " id="boton-foto" >
                  
                    <input type="text" id="nombre-nombre" placeholder="nombre" required>
                    <input type="text" id="nombre-apellido" placeholder="apellido">
                </div>
                <div class="informacion-box">
                    <p style="height: 5px;">Acerca de mi:</p>
                    
                    <div style="display: flex; align-items: flex-start;">
                    
                    <textarea name="" id="informacion"></textarea>
                    </div>
                    
                    <div class="direccion-edad">
                        <p>Direccion:</p>
                        <input type="text" max="5" id="informacion-direccion">
                        <p>Edad:</p>
                        <input type="number" min="18" max="100" step="1" id="informacion-edad" name="edad">
                    </div>
                </div>
                
            
                
                
            </div>
        </form>
    </div> 
    
    <script src="../js/editar.js"></script>
</body>
</html>
